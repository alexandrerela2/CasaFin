<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Painel do Owner</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --primary:#862222; --bg:#f7f7f9; --card:#fff; --border:#ececf2; --muted:#7b8494 }
    *{box-sizing:border-box}
    body{margin:0; font-family:"Nunito Sans",system-ui; background:var(--bg); color:#111}
    header.appbar{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--card);border-bottom:1px solid var(--border)}
    .logo{font-weight:800}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #e0e0e6;background:#fff;cursor:pointer}
    main{max-width:1100px;margin:16px auto;padding:0 16px;display:grid;gap:12px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 6px rgba(0,0,0,.04)}
    .card>header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #f0f2f5}
    .card .content{padding:12px 16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #f0f2f5;text-align:left}
    th{font-weight:600}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .row>*{flex:1 1 200px}
    .muted{color:var(--muted)}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #e0e0e6}
    .badge.active{background:#eafff3;border-color:#bfe8cd}
    .badge.paused{background:#fff4f2;border-color:#f0c4ba}
    details{border:1px dashed #eee;border-radius:12px;padding:8px}
    summary{cursor:pointer}
    code{background:#f6f7fb;border:1px solid #ececf2;padding:1px 6px;border-radius:8px}
  </style>
</head>
<body>
  <header class="appbar">
    <div class="logo">CasaFin — Painel do Owner</div>
    <div class="right">
      <button id="btnGoApp" class="btn">Ir para App</button>
      <button id="btnSignOut" class="btn">Sair</button>
    </div>
  </header>

  <main>
    <section class="card">
      <header><b>Tenants</b><span class="muted">Criar / Listar / Paralisar / Excluir</span></header>
      <div class="content">
        <div class="row" style="margin-bottom:8px">
          <input id="tenName" placeholder="Nome do tenant (ex.: Família Silva)" />
          <button id="btnCreateTenant" class="btn">Criar tenant</button>
        </div>
        <table>
          <thead>
            <tr><th>Nome</th><th>Status</th><th>ID</th><th>Criado em</th><th>Membros</th><th>Ações</th></tr>
          </thead>
          <tbody id="tblTenants"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <header><b>Membros do tenant selecionado</b><span id="selTenantName" class="muted">—</span></header>
      <div class="content">
        <table>
          <thead><tr><th>E-mail</th><th>User ID</th><th>Role</th><th>Approved</th><th>Ações</th></tr></thead>
          <tbody id="tblMembers"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="./config.js"></script>
  <script type="module" src="./lib/supabase.js"></script>
  <script type="module" src="./js/owner-panel.js"></script>
</body>
</html>
