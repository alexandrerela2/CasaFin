<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Recuperar senha</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f7f7fb; color:#1f2328; }
    .wrap { max-width: 420px; margin: 8vh auto; background:#fff; padding:24px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    label { font-size: 13px; color:#444; display:block; margin: 14px 0 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #d0d7de; border-radius:10px; font-size:14px; }
    button { width:100%; margin-top:16px; padding:10px 12px; border:0; border-radius:10px; background:#1f883d; color:#fff; font-weight:600; cursor:pointer; }
    .muted { font-size:12px; color:#6a737d; margin-top:10px; }
  </style>
  <script src="./config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Recuperar senha</h1>
    <form id="form">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="voce@exemplo.com" required />
      <button type="submit">Enviar link</button>
    </form>
    <p class="muted">Você receberá um e-mail com instruções para criar uma nova senha.</p>
  </div>

  <script type="module">
    import { supabase } from "./lib/supabase.js";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const redirectTo = `${window.CASAFIN.APP_BASE_URL}/update-password.html`;
      const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo });
      if (error) return alert(error.message);
      alert("Enviamos um e-mail com o link para criar uma nova senha.");
      location.href = "/";
    });
  </script>
</body>
</html>
