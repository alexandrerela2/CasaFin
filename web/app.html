<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — App</title>
  <style>
    body { font-family: system-ui, Arial; margin:0; background:#fff; color:#1f2328; }
    header { display:flex; align-items:center; justify-content:space-between; padding:14px 18px; border-bottom:1px solid #eaeef2; }
    main { padding:18px; max-width:980px; margin:0 auto; }
    button { padding:10px 12px; border:0; border-radius:10px; cursor:pointer; font-weight:600; background:#eef2f7; }
  </style>
  <script src="./config.js"></script>
</head>
<body>
  <header>
    <strong>CasaFin — App</strong>
    <button id="btn-logout">Sair</button>
  </header>
  <main>
    <p>Bem-vindo! (usuários não-owner chegam aqui)</p>
  </main>

  <script type="module">
    import { requireAuth, signOutAndGoHome } from "./lib/guard.js";
    await requireAuth();
    document.getElementById("btn-logout").addEventListener("click", signOutAndGoHome);
  </script>
</body>
</html>
