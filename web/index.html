<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --primary:#862222; --bg:#f7f7f9; --card:#fff; --border:#ececf2; --muted:#7b8494 }
    *{box-sizing:border-box}
    body{margin:0; font-family:"Nunito Sans",system-ui; background:var(--bg); color:#111}
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; width:100%; max-width:420px; box-shadow:0 1px 8px rgba(0,0,0,.06)}
    .card header{padding:16px 18px; border-bottom:1px solid var(--border); font-weight:800}
    .card .content{padding:16px 18px}
    label{display:block; font-size:14px; color:#333; margin-bottom:6px}
    input{width:100%; padding:12px 12px; border:1px solid #e0e3ea; border-radius:10px}
    .row{display:flex; gap:10px; align-items:center}
    .btn{padding:12px 14px; border-radius:10px; border:1px solid #e0e0e6; background:#fff; cursor:pointer}
    .btn.primary{background:var(--primary); color:#fff; border-color:var(--primary); width:100%}
    .muted{color:var(--muted); font-size:12px}
    .error{color:#b00020; font-size:13px; margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>CasaFin — Entrar</header>
      <div class="content">
        <form id="frmLogin">
          <div style="margin-bottom:12px">
            <label for="email">E-mail</label>
            <input id="email" type="email" autocomplete="username" required />
          </div>
          <div style="margin-bottom:16px">
            <label for="password">Senha</label>
            <input id="password" type="password" autocomplete="current-password" required />
          </div>
          <button id="btnSignIn" class="btn primary" type="submit">Entrar</button>
          <div id="msg" class="error" style="display:none"></div>
        </form>
        <p class="muted" style="margin-top:10px">
          Esqueceu a senha? <a id="lnkReset" href="#">Resetar</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Ordem importa -->
  <script src="./config.js"></script>
  <script type="module" src="./lib/supabase.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
