<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Entrar</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f7f7fb; color:#1f2328; }
    .wrap { max-width: 420px; margin: 8vh auto; background:#fff; padding:24px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p.sub { margin: 0 0 20px; color:#6a737d; }
    label { font-size: 13px; color:#444; display:block; margin: 14px 0 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #d0d7de; border-radius:10px; font-size:14px; }
    .row { display:flex; gap:10px; margin-top:16px; }
    button { flex:1; padding:10px 12px; border:0; border-radius:10px; cursor:pointer; font-weight:600; }
    .primary { background:#1f883d; color:#fff; }
    .link { display:inline-block; margin-top:12px; color:#0969da; text-decoration:none; font-size:14px; }
    .muted { font-size:12px; color:#6a737d; margin-top:10px; }
  </style>
  <!-- Config -->
  <script src="./config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Bem-vindo ao CasaFin</h1>
    <p class="sub">Acesse sua conta para continuar.</p>

    <form id="login-form">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" required />

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

      <div class="row">
        <button id="btn-login" class="primary" type="submit">Entrar</button>
      </div>
    </form>

    <a class="link" href="/forgot-password.html">Esqueci minha senha</a>
    <p class="muted">Acesso somente por convite. Solicite ao administrador do seu espaço.</p>
  </div>

  <script type="module">
    import { supabase } from "./lib/supabase.js";
    import { redirectByRole } from "./lib/guard.js";

    // Se já está logado, redireciona
    const { data: { session } } = await supabase.auth.getSession();
    if (session) redirectByRole();

    // Login (submit do formulário)
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      await redirectByRole();
    });
  </script>
</body>
</html>
