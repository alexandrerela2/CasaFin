<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Entrar</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f7f7fb; color:#1f2328; }
    .wrap { max-width: 420px; margin: 8vh auto; background:#fff; padding:24px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p.sub { margin: 0 0 20px; color:#6a737d; }
    label { font-size: 13px; color:#444; display:block; margin: 14px 0 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #d0d7de; border-radius:10px; font-size:14px; }
    .row { display:flex; gap:10px; margin-top:16px; }
    button { flex:1; padding:10px 12px; border:0; border-radius:10px; cursor:pointer; font-weight:600; }
    .primary { background:#1f883d; color:#fff; }
    .ghost { background:#eef2f7; color:#111; }
    .link { display:inline-block; margin-top:12px; color:#0969da; text-decoration:none; font-size:14px; }
    .muted { font-size:12px; color:#6a737d; margin-top:10px; }
  </style>
  <!-- Config -->
  <script src="./config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Bem-vindo ao CasaFin</h1>
    <p class="sub">Acesse sua conta para continuar.</p>

    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

    <div class="row">
      <button id="btn-login" class="primary">Entrar</button>
      <button id="btn-signup" class="ghost" title="Cadastro simples">Criar conta</button>
    </div>

    <a class="link" href="/forgot-password.html">Esqueci minha senha</a>
    <p class="muted">Convites recebidos por e-mail abrem <code>accept-invite.html</code>.</p>
  </div>

  <script type="module">
    import { supabase } from "./lib/supabase.js";
    import { redirectByRole } from "./lib/guard.js";

    // Se já logado, redireciona
    const { data: { session } } = await supabase.auth.getSession();
    if (session) redirectByRole();

    // Login
    document.querySelector("#btn-login").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value;
      if (!email || !password) return alert("Preencha e-mail e senha.");
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      await redirectByRole();
    });

    // Cadastro simples (confirmação pode ser exigida via Supabase)
    document.querySelector("#btn-signup").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#email").value.trim();
      const password = document.querySelector("#password").value;
      if (!email || !password) return alert("Preencha e-mail e senha.");
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert("Conta criada. Verifique seu e-mail se for necessária confirmação.");
    });
  </script>
</body>
</html>
