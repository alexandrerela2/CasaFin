<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CasaFin — Definir nova senha</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#f7f7fb; color:#1f2328; }
    .wrap { max-width: 420px; margin: 8vh auto; background:#fff; padding:24px; border-radius:14px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p.sub { margin: 0 0 20px; color:#6a737d; }
    label { font-size: 13px; color:#444; display:block; margin: 14px 0 6px; }
    input { width: 100%; padding: 10px 12px; border:1px solid #d0d7de; border-radius:10px; font-size:14px; }
    .row { display:flex; gap:10px; margin-top:16px; }
    button { flex:1; padding:10px 12px; border:0; border-radius:10px; cursor:pointer; font-weight:600; }
    .primary { background:#1f883d; color:#fff; }
    .muted { font-size:12px; color:#6a737d; margin-top:10px; }
  </style>
  <script src="./config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Definir nova senha</h1>
    <p class="sub">Crie sua nova senha para continuar.</p>

    <form id="form">
      <label for="password">Nova senha</label>
      <input id="password" type="password" placeholder="••••••••" required />
      <label for="password2">Confirmar senha</label>
      <input id="password2" type="password" placeholder="••••••••" required />
      <div class="row">
        <button class="primary" type="submit">Salvar senha</button>
      </div>
    </form>

    <p class="muted" id="hint">Acesse este link a partir do e-mail que enviamos.</p>
  </div>

  <script type="module">
    import { supabase } from "./lib/supabase.js";

    // Captura ?next=... (para redirecionar após alterar a senha)
    const params = new URLSearchParams(window.location.search);
    const next = params.get("next");

    // Esteja certo de que existe uma sessão de "recovery" (link vindo do e-mail)
    // O Supabase injeta tokens na URL (#access_token=...) e cria uma sessão temporária automaticamente.
    // Caso não haja sessão, informar.
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      document.getElementById("hint").innerText = "Sessão inválida. Abra este link a partir do e-mail que enviamos.";
    }

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const p1 = document.getElementById("password").value;
      const p2 = document.getElementById("password2").value;
      if (p1.length < 8) return alert("A senha deve ter pelo menos 8 caracteres.");
      if (p1 !== p2) return alert("As senhas não conferem.");

      const { error } = await supabase.auth.updateUser({ password: p1 });
      if (error) return alert(error.message);

      // Redireciona: se veio ?next=..., usa ele; senão, vai pro app
      window.location.href = next || "/app.html";
    });
  </script>
</body>
</html>
