<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Definir nova senha — CasaFin</title>
  <style>
    body { font-family: system-ui, Arial; margin:0; background:#f7f7fb; color:#1f2328; }
    .wrap { max-width:420px; margin:10vh auto; background:#fff; padding:24px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size:20px; margin:0 0 10px; }
    label { font-size:13px; color:#444; display:block; margin: 14px 0 6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d0d7de; border-radius:10px; font-size:14px; }
    button { margin-top:16px; width:100%; padding:10px 12px; border:0; border-radius:10px; background:#1f883d; color:#fff; font-weight:600; cursor:pointer; }
    a { color:#0969da; text-decoration:none; display:inline-block; margin-top:12px; }
  </style>
  <script src="./config.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Definir nova senha</h1>
    <label for="password">Nova senha</label>
    <input id="password" type="password" placeholder="••••••••" />
    <button id="btn-update">Atualizar senha</button>
    <a href="/index.html">Voltar</a>
  </div>

  <script type="module">
    import { supabase } from "./lib/supabase.js";

    document.getElementById("btn-update").addEventListener("click", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      if (!password || password.length < 6) return alert("Informe uma senha com pelo menos 6 caracteres.");
      const { error } = await supabase.auth.updateUser({ password });
      if (error) return alert(error.message);
      alert("Senha atualizada com sucesso. Faça login novamente.");
      location.href = "/index.html";
    });
  </script>
</body>
</html>
